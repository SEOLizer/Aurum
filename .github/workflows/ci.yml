name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fpc make gcc

      - name: Show FPC version
        run: fpc -v

      - name: Preliminary checks
        run: |
          echo "Workspace:" && pwd
          echo "Listing top-level files:" && ls -la
          echo "Show examples dir:" && ls -la examples || true
          echo "OS & Arch:" && uname -a && arch
          echo "OS release:" && cat /etc/os-release || true
          echo "PATH: $PATH"
          echo "Which fpc / ppcx64:" && which fpc || true && which ppcx64 || true
          echo "FPC version:" && fpc -v || true
          echo "File type of ppcx64:" && if which ppcx64 >/dev/null 2>&1; then file $(which ppcx64) || true; fi
          echo "dpkg list for fpc (if installed):" && dpkg -L fpc || true
          if [ ! -f lyxc.lpr ]; then echo "ERROR: lyxc.lpr not found in workspace" && ls -la && exit 1; fi
          echo "Make dry-run (show commands):" && make -n build || true

      - name: Build compiler (lyxc) â€” explicit fpc invocation
        run: |
          set -x
          # Direct FPC invocation to avoid make pattern/empty-variable issues
          fpc -Mobjfpc -Sh -FUlib/ -Fuutil/ -Fufrontend/ -Fuir/ -Fubackend/ -Fubackend/x86_64/ -Fubackend/elf/ -O2 lyxc.lpr -olyxc

      - name: Run unit tests
        run: make test

      - name: Build example and run
        run: |
          ./lyxc examples/hello.lyx -o /tmp/hello || true
          if [ -x /tmp/hello ]; then /tmp/hello; fi
