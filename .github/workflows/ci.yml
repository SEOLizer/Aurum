name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fpc make gcc

      - name: Show FPC version
        run: fpc -v

      - name: Build compiler (lyxc)
        run: |
          pwd
          ls -la
          make build

      - name: Run unit tests
        run: make test

      - name: Build example and run
        run: |
          ./lyxc examples/hello.lyx -o /tmp/hello || true
          if [ -x /tmp/hello ]; then /tmp/hello; fi
